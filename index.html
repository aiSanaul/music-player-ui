<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="item1"><img src="https://cdn-icons-png.flaticon.com/512/12314/12314153.png" alt="menu"></div>
            <div class="item2"></div>
            <div class="item3"><img src="https://cdn-icons-png.flaticon.com/512/481/481868.png" alt="brush"></div>
        </div>
        <div class="section">
            <div class="currently-playing">
                <div class="album-art"></div>
                <div class="controls">
                    <div class="item1">X</div>
                    <div class="item2">X</div>
                    <div class="item3">X</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="item1">Copyrights</div>
            <div class="item2">
                <img src="https://cdn-icons-png.flaticon.com/512/721/721671.png" alt="java-script">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732007.png" alt="css">
                <img src="https://cdn-icons-png.flaticon.com/512/1051/1051328.png" alt="html">
            </div>
        </div>
    </div>

    <div class="copyrights">
        <div class="icons">
            <a href="https://www.flaticon.com/free-icons/brush" title="brush icons">Brush icons created by Those Icons - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/hamburger" title="hamburger icons">Hamburger icons created by See Icons - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/javascript" title="javascript icons">Javascript icons created by edt.im - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/css" title="css icons">Css icons created by Pixel perfect - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/html" title="html icons">Html icons created by Freepik - Flaticon</a>
        </div>
        <div class="inspirations"></div>
    </div>
</body>
</html>
